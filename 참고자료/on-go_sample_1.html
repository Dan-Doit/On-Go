<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>on-go</title>
	<style>
		*{margin:0; padding:0;}
		.container{width:950px; height:auto; margin:0 auto; background:#CCC;}
		.header{width:950px; height:150px; float:left; background:#FCF;}
		.content1{width:240px; height:400px; margin-right:10px; margin-top:10px; float:left; background:#F99;}
		.content2{width:290px; height:400px; margin-right:10px; margin-top:10px;float:left; background:#FC9;}
		.aside{width:400px; height:400px; float:right; margin-top:10px; background:#F6C;}
	</style>
 </head>

<body>

	<div class="container">
		<div class="header">header</div>
		<div class="content1">content1</div>
		<div class="content2">content2</div>
	<div class="aside"> aside</div>
	</div>

</body>






</html>
